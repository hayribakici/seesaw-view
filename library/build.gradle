apply plugin: 'com.android.library'

android {

  compileSdkVersion 19
  buildToolsVersion "21.1.2"

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

}

dependencies {
  compile 'com.android.support:support-v4:18.0.0'
}
